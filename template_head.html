<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="https://oss.isle.moe/files/08356d3c-6cc6-4f16-9163-deb4ec7d7117.png">
    <title>萌岛中继</title>
    <style>
        /* 颜色变量 */
        :root {
            --color-primary: #f28500;
            --background-color: #ffffff;
            --text-color: #000000;
            --pre-background-color: #f5f5f5;
            --pre-text-color: #000000;
            --button-background-color: var(--color-primary);
            --button-text-color: #ffffff;
        }
        body {
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        /* 整体居中 */
        .main {
            margin: auto;
            padding: 0 1rem;
            box-sizing: border-box;
            width: 100%;
        }
        span.sel {
            color: var(--color-primary);
            cursor: pointer;
        }
        /* 设置 h1 的行距 */
        h1{
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        h1:before {
            content: '> ';
            color: var(--color-primary);
        }
        h2 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-size: 1.5em;
            font-weight: 600;
        }
        /* 为 h2 标签添加 # 号 */
        h2:before {
            content: '# ';
            color: var(--color-primary);
            font-weight: 600;
        }
        /* 链接样式 */
        a {
            color: var(--color-primary);
            text-decoration: none;
        }
        /* 当鼠标悬停在链接上时，为链接添加背景色 */
        a:hover {
            color: var(--button-text-color);
            background-color: var(--color-primary);
            transition: .2s all ease-in-out;
        }
        /* 设置 list 的行距 */
        li{
            margin-top: 0.5em;
        }
        /* 美化代码块 */
        pre {
            background-color: var(--pre-background-color);
            color: var(--pre-text-color);
            border-radius: 0.5em;
            padding: 1em;
            overflow-x: auto;
        }
        /* 美化按钮，扁平样式 */
        button {
            border: none;
            border-radius: 0.5em;
            padding: 0.5em 1em;
            background-color: var(--color-primary);
            color: white;
            cursor: pointer;
            transition: .2s all ease-in-out;
        }
        /* 自适应屏幕宽度 */
        @media (min-width: 768px) {
            .main {
                width: 67%;
                max-width: 1024px;
            }
        }
        /* 暗黑模式适应 */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #cccccc;
                --pre-background-color: #333333;
                --pre-text-color: #cccccc;
            }
            body {
                background-color: var(--background-color);
                color: var(--text-color);
            }
            pre {
                background-color: var(--pre-background-color);
                color: var(--pre-text-color);
            }
        }
    </style>
</head>
